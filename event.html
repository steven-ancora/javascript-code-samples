<!DOCTYPE html>
<html>
    <head>
        <script>
            function styleColor() {     // function definition
                let field1 = document.getElementById("demo");
                field1.style.color = "#f00";
            }
            function pageLoad() {       // function definition
                document.getElementById("demo").addEventListener("mouseover", styleColor);
                var positionX = 0;
            }
            function bye(input)          // function definition
            {
                input++;
                if(input > 10000) { return; }
                console.log("Bye!");
                bye(input);
            }
            function hello()        // function definition
            {
                //alert(positionX);
                //alert(document.getElementById("demo"));
                //document.getElementById("demo").style.color = "#f00";
                positionX += 10;
                document.getElementById("demo").style.top = positionX + "px";
                bye(0);
            }
        </script>
    </head>
    <body onLoad="pageLoad();">
        <div style="position:absolute; top: 0px; left: 100px;" id="demo">Hello World!</div>
        <button>Click Me</button>
    </body>
</html>
